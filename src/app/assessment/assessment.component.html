<body>
  <div class="assessment">
    <h1>Assessment</h1>
  </div>

  <div class="assessment2">
    <div
      class="container2"
      style="border-color: #25232E"
      *ngFor="let item of assessment; let index = index"
    >
    <form>
      <h2>Trivia Game</h2>
      <ol type="1">
        <li *ngFor="let quiz of item.trivia_game; let i = index;">
          <p [ngClass]="{'wrong-answer': submittedTriviaGame && selectedAnswersTriviaGame[index * 10 + i] !== quiz.correct_answer}">
            {{ quiz.question }}
          </p>
          <ng-container *ngFor="let option of quiz.options; let j = index;">
            <input
              type="radio"
              [name]="'q' + (index + i + 1)"
              [value]="'q' + (index + i + 1) + '_' + (j + 1)"
              [(ngModel)]="selectedAnswersTriviaGame[index * 10 + i]"
            />
            {{ option }}<br />
          </ng-container>
          <p *ngIf="submittedTriviaGame && selectedAnswersTriviaGame[index * 10 + i] !== quiz.correct_answer" class="correct-answer">
            Correct Answer: {{ quiz.correct_answer }}
          </p>
        </li>
      </ol>
      <button
        type="submit"
        (click)="submitTriviaGame()"
        style="background-color: #e89b12"
      >
        Submit
      </button>
       <button
        type="button"
        (click)="resetSelectedAnswersTrivia()"
        style="background-color: #cc0808; color: white"
      >
        Reset
      </button>
    </form>
    </div>
  </div>

  <div class="assessment2">
    <div
      class="container2"
      style="border-color: #25232E"
      *ngFor="let item of assessment; let index = index"
    >
    <form>
      <h2>Pop Quiz</h2>
      <ol type="1">
        <li *ngFor="let quiz of item.pop_quiz; let i = index;">
          <p [ngClass]="{'wrong-answer': submittedPopQuiz && selectedAnswersPopQuiz[index * 10 + i] !== quiz.correct_answer}">
            {{ quiz.question }}
          </p>
          <ng-container *ngFor="let option of quiz.options; let j = index;">
            <input
              type="radio"
              [name]="'p' + (index + i + 1)"
              [value]="'p' + (index + i + 1) + '_' + (j + 1)"
              [(ngModel)]="selectedAnswersPopQuiz[index * 10 + i]"
            />
            {{ option }}<br />
          </ng-container>
          <p *ngIf="submittedPopQuiz && selectedAnswersPopQuiz[index * 10 + i] !== quiz.correct_answer" class="correct-answer">
            Correct Answer: {{ quiz.correct_answer }}
          </p>
        </li>
      </ol>
      <button
        type="submit"
        (click)="submitPopQuiz()"
        style="background-color: #e89b12"
      >
        Submit
      </button>
        <button
        type="button"
        (click)="resetSelectedAnswersPop()"
        style="background-color: #cc0808; color: white"
      >
        Reset
      </button>
    </form>
    </div>
  </div>
</body>

<app-footer></app-footer>
