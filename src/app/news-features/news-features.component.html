<header>
    <img class="background_image" src="assets/news-features/pexels-andrew-beatson-3742711.jpg" alt="Clouds">
    <h1>News & Features</h1>
</header>
<body>
    <div *ngFor="let item of news | slice:0:itemsToShow">
        <img src={{item.photo}} alt="News Photo">
        <p>{{item.datePublished}}</p>
        <p>{{item.description}}</p>
        <a href="item.link">Read More</a>
    </div>
    <br>        <br>        <br>
    <button (click)="loadMore()">Load More</button>

</body>
